<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro:<input type="number" name="vel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtvel = document.querySelector('input#txtvel')
            var vel = Number.parseInt(txtvel.value)
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong>.</p>`
            if (vel > 80){
                res.innerHTML += `Você está acima de 80Km/h.`
            }
            res.innerHTML += `Sempre dirija com cinto de segurança.`
        }
    </script>
</body>
</html>
